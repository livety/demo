<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Livety</title>
    <!-- <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script src="../src/firebase.config.js"></script> -->
    <script type="text/javascript" src="src/aframe.min.js"></script>
    <script src="src/jquery-2.2.3.min.js"></script>
    <script src="src/adapter.js"></script>
    <script src="libs/browser-cuid.js"></script>
    <script src="libs/lodash.core.min.js"></script>
    <script src="libs/aframe-video-billboard.js"></script>
    <script src="libs/aframe-frustum-lock.js"></script>
    <script src="libs/aframe-interpolate-component.js"></script>
    <script src="libs/cv.js"></script>
    <script src="libs/aruco.js"></script>
    <script src="libs/app.js"></script>
    <script>
        registerAframeVideoBillboard(window.AFRAME);
        aframeFrustumLockComponent(window.AFRAME);
    </script>
    <script src="dist/build.js"></script>
</head>

<body>
  <a-scene>
                  <a-assets>
                      <a-asset-item id="tree-obj" src="/img/bati.obj"></a-asset-item>
                  </a-assets>
                  <a-entity obj-model="obj: #tree-obj" firebase-broadcast="components: mixin, position, rotation" interpolation="duration:25"></a-entity>

      <a-camera>
          <a-cursor></a-cursor>
          <a-video-billboard rotation="0 180 0" material="side:double" frustum-lock="widthProperty: video-billboard.minWidth; heightProperty: video-billboard.minHeight; depth: 10;" ar-camera="elid: box" />
      </a-camera>


  </a-scene>
</body>

</html>
